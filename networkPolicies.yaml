apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: landing-page-network-policy
  namespace: landing-page
spec:
  podSelector:
    matchLabels:
      app: landing-page
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          app: istio-system
    - podSelector:
        matchLabels:
          app: istio-ingressgateway
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          app: database
    - podSelector:
        matchLabels:
          app: mysql
    ports:
    - protocol: TCP
      port: 3306

---

